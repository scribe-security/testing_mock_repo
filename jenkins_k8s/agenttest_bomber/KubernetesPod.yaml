metadata:
  labels:
    some-label: agenttest_bomber
spec:
  imagePullSecrets:
  - name: scribe-artifactory-cred-id
  hostAliases:
  - ip: "127.0.0.1"
    hostnames:
    - "scribe.local"
    - "scribe.local.com"
  - ip: "192.168.49.1"
    hostnames:
    - "host.minikube.internal"
  containers:
  - name: jnlp
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
  - name: agent
    image: scribesecuriy.jfrog.io/scribe-docker-local/agent:latest
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: agent
  - name: alpine
    image: alpine:latest
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: alpine
  - name: ruby
    image: ruby:latest
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: ruby 
  - name: golang
    image: golang:latest
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: golang
  - name: python
    image: python:latest
    command:
      - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: python
  - name: node12
    image: node:12-buster
    command:
      - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: node12
  - name: kaniko
    workingDir: /home/jenkins/agent
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: kaniko

  