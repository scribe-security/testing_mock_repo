attest:
  config: ""
  default: ""
  push: false
  cocosign:
    signer:
      x509:
        enable: true
        private: testdata/keys/test.key.pem
        cert: testdata/keys/test.cert.pem
        ca: testdata/keys/ca-chain.cert.pem
    verifier:
      x509:
        enable: true
        cert: testdata/keys/test.cert.pem
        ca: testdata/keys/ca-chain.cert.pem
    policies:
    - enable: true
      name: coding-permissions-incomplete-template-fail.git:testdata/testing_mock_repo
      modules:
      - enable: true
        type: verify-artifact
        name: coding-permissions
        input:
          format: statement-cyclonedx-json
          match:
            target_type: git
          rego:
            args:
              files:
              - a.txt
              - jenkins_k8s/scripts/kaniko_config.sh
              ids:
              - '{{.Args.EMAIL}}'
            path: policies/coding-permissions.rego
  x509: {}
list:
  columns: []
  filters: {}
  current: false
download:
  folder-path: ""
  format: ""
  ref: ""
  store: ""
